<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Examples</title>
</head>
<body>
  <h1>SVG Examples</h1>
  <p>Exported from Figma</p>
  <main>
    <!-- Line -->
    <svg width="300" height="1" viewBox="0 0 300 1" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line id="line_horizental" y1="0.5" x2="300" y2="0.5" stroke="black"/>
    </svg>

    <svg width="1" height="300" viewBox="0 0 1 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line x1="0.5" x2="0.5" y2="300" stroke="black"/>
    </svg>

    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <line id="line_diagonal" x1="300.354" y1="0.353553" x2="0.353559" y2="300.354" stroke="black"/>
    </svg>
    <!-- Curve -->
    <svg width="302" height="116" viewBox="0 0 302 116" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M1 115C12.4729 80.6254 27.7612 49.7742 54.3333 29.0615C66.4824 19.5915 83.9641 10.5408 98.5 8.11282C112.818 5.72126 126.983 1 141.667 1C152.278 1 162.889 1 173.5 1C183.385 1 190.865 5.53934 200.5 7.62564C219.845 11.8144 242.457 18.6826 256.667 35.2974C261.124 40.5088 267.97 45.7842 271.333 51.8615C274.251 57.1335 277.148 63.2338 280.667 68.5231C284.24 73.8942 285.885 84.4053 290.5 88.3026C293.381 90.735 299.717 105.237 301 109.738" stroke="black" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Circle -->
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="150" cy="150" r="150" fill="#C4C4C4"/>
    </svg>

    <!-- Square -->
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="300" height="300" fill="#C4C4C4"/>
    </svg>

    <!-- Polygon -->
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M130 0L259.904 235.5H0.0961914L130 0Z" fill="#C4C4C4"/>
    </svg>

    <!-- Star -->
    <svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z" fill="#C4C4C4"/>
    </svg>
  </main>
</body>
</html>
